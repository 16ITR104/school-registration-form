<!DOCTYPE html>
<html>
<h1>School Registration Form</h1>
<form>
    <label for="fname">First name: </label> <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name: </label> <input type="text" id="lname" name="lname"><br><br>
    <label for="Date of Birth">Date of Birth: </label> <input type="date" id="Date of Birth"
        name="Date of Birth"><br><br>
    <label for="Gender">Gender: </label><input type="radio" id="male" name="gender" value="male"><label
        for="male">MALE</label><input type="radio" id="female" name="gender" value="female"><label
        for="female">female</label><input type="radio" id="other" name="gender" value="other"><label
        for="other">other</label><br><br>
    <label for="Address Line 1">Address Line 1: </label> <input type="text" id="Address Line 1"
        name="Address Line 1"><br><br>
    <label for="Address Line 2">Address Line 2: </label> <input type="text" id="Address Line 2"
        name="Address Line 2"><br><br>
    <label for="Address Line 3">Address Line 3: </label> <input type="text" id="Address Line 3"
        name="Address Line 3"><br><br>
    <label for="email">Email: </label> <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone: </label> <input type="text" id="phone" name="phone"><br><br>
    <label for="landline">Landline: </label> <input type="text" id="landline" name="landline"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
</form>

</html>
